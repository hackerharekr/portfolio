<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background: linear-gradient(to bottom, #2A4037 0%, #242424 36%);
  animation: fadeIn 1.5s ease-out forwards; /* ✨ 여기에 페이드인 애니메이션이 적용되어 있어요. */
}

/* ✨ 새롭게 추가된 부분: 전체 페이지가 서서히 나타나게 합니다. */
@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

.frame {
  display: flex;
  justify-content: center;
  align-items: start;
  width: 100%;
  min-height: 100%;
  padding: 40px 0;
  box-sizing: border-box;
}

.frame .div {
  width: 100%;
  max-width: 393px;
  height: auto;
  transition: transform 0.3s ease-in-out;
}

@media screen and (min-width: 1024px) {
  .frame .div {
    transform: scale(1.5);
    transform-origin: top center;
  }
}

@media screen and (max-width: 1023px) and (min-width: 768px) {
  .frame .div {
    transform: scale(1.2);
    transform-origin: top center;
  }
}

@media screen and (max-width: 767px) {
  .frame .div {
    transform: scale(1);
  }
}

/* ✨ 새롭게 추가된 부분: 버튼 클릭 애니메이션 */
/* 각 버튼 영역에 트랜지션 효과를 추가하여 자연스러운 애니메이션을 만듭니다. */
.overlap,
.overlap-2,
.overlap-5,
.overlap-6 {
  transition: transform 0.1s ease-out, background-color 0.1s ease-out, box-shadow 0.1s ease-out;
  cursor: pointer; /* 마우스 오버 시 클릭 가능한 형태로 변경 */
}

/* 버튼 클릭 시 (active 상태) 나타나는 애니메이션 효과 */
.overlap:active,
.overlap-2:active,
.overlap-5:active,
.overlap-6:active {
  transform: scale(0.98); /* 살짝 줄어드는 효과 */
  background-color: rgba(255, 255, 255, 0.05); /* 배경색을 아주 미세하게 변경 */
  box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.2); /* 안쪽으로 그림자 효과 추가 */
}


    </style>
  </head>
