<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: auto; /* 👈 콘텐츠가 넘치면 스크롤 가능 */
  background: linear-gradient(to bottom, #2A4037 0%, #242424 36%);
}

.frame {
  display: flex;
  justify-content: center;
  align-items: start; /* 👈 상단 정렬 (scale 때문) */
  width: 100%;
  min-height: 100%;
  padding: 40px 0; /* 👈 스케일 여유 공간 */
  box-sizing: border-box;
}

.frame .div {
  width: 100%;
  max-width: 393px;
  height: auto;
  transition: transform 0.3s ease-in-out;
}

@media screen and (min-width: 1024px) {
  .frame .div {
    transform: scale(1.5);
    transform-origin: top center;
  }
}

@media screen and (max-width: 1023px) and (min-width: 768px) {
  .frame .div {
    transform: scale(1.2);
    transform-origin: top center;
  }
}

@media screen and (max-width: 767px) {
  .frame .div {
    transform: scale(1);
  }
}

    </style>
  </head>
